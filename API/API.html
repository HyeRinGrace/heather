<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel= "stylesheet" href = "API.css">
    <Link rel = "stylesheet" href = "../Calaender/calender.css">
    <title>Weather</title>
</head>
<body>
    <section class = "container">
        <section class ="header">
            <h2 class = "title">Hyerin's Weather</h2>
        </section>
        <section class = "day-box">
            <div class = "day"></div>
        </section>
        <section class ="menus">
            <button class = "Seoul">서울</button>
            <button class = "Hanam">경기도</button>
            <button class = "Gangwon">강원도</button>
            <button class = "Jeju">제주도</button>
        </section>
        

        <section class = "tedoori">
            <section class = "weather_info">
                <div class = "icon-box">
                    <img class = "icon">
                </div>
                <div class = "name"></div>
                <div class= "cloud">클라우드</div>
                <div class = "temper">온도</div>
            </section>
        </section>
    </section>
</container>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type ="module" src = "API.js"></script>
</body>
</html>
